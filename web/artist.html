<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artist</title>
    <link rel="stylesheet" href="artist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div class="navBar">
        <div class="logo"><a href="/home"><img src="1.PNG" width="100px" height="40px"></a></div>

        <div class="menu">
            <input placeholder="Search MOVU">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div style="display: flex;justify-content: space-around;margin: 0px 25px;">
                <a class="anchor_change" href="/home">Home</a>
            </div>
            <div style="display: flex;justify-content: space-around;margin: 0px 25px;">
                <a class="anchor_change" href="#">About</a>
            </div>
            <div style="display: flex;justify-content: space-around;margin: 0px 25px;">
                <i class="fa-regular fa-user"></i>
                <a class="anchor_change" href="#">Profile</a>
            </div>
        </div>
    </div>


    <div class="artistContainer">
        <div class="box">
            <div class="content">
                <img src="41kTVLeW1CL.AC_UF894,1000_QL80.jpg" alt="" class="image">
                <div class="details"> 
                    <h1>Avatar</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi aspernatur reiciendis officiis, similique tempora aliquid earum neque, itaque voluptatibus dicta mollitia eaque voluptatum quos culpa, quod quibusdam rem distinctio recusandae?</p>
                </div>
            </div>
        </div>
    </div>

    <div class="movies">
        <div class="banner">
            <div class="red_marker"></div>
            <h1>Filmography</h1>
            <div class="red_marker"></div>
            <p></p>
        </div>
    </div>
    <div class="movieContainer">
        <div class="buttons">
            <button id="btn-left">
                <i class="fa-solid fa-angle-left"></i>
            </button>
        </div> 
        <div class='Filmography'></div>
        <div class="buttons">
            <button id="btn-right">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </div>

    <script src="artist.js"></script>
</body>
</html>
